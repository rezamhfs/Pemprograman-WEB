<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pmb.css">
    <title>PMB UAD</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>PENDAFTARAN MAHASISWA BARU</h1>
            <div class="form-control">
                <label for="nama">NAMA   : </label>
                <input type="text" id="nama" placeholder="Masukkan Nama Anda">
                <small></small>
            </div>
            <div class="form-control">
                <label for="nik">NIK     : </label>
                <input type="text" id="nik" placeholder="Masukkan NIK Anda">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email     : </label>
                <input type="text" id="email" placeholder="Masukkan Email Anda">
                <small></small>
            </div>
            
            <div class="form-control">
                <label for="">Jalur Seleksi</label>
                <select name="jalur" id="jalur">
                    <option value="PMDK">PMDK</option>
                    <option value="UTBK">UTBK</option>
                    <option value="PSB">PSB</option>
                </select>
                <br>
            </div>
            <div class="form-control">
                <label for="jurusan1">Jurusan 1 : </label>
                <input type="text" id="jurusan1" placeholder="Masukkan Jurusan 1">
                <small></small>
            </div>
            <div class="form-control">
                <label for="jurusan2">Jurusan 2 : </label>
                <input type="text" id="jurusan2" placeholder="Masukkan Jurusan 2">
                <small></small>
            </div>
            <div class="form-control">
                <label for="nohp">NO HP : </label>
                <input type="text" id="nohp" placeholder="Masukkan No Handphone Anda">
                <small></small>
            </div>
            <div class="form-control">
                <label for="sma">Asal SMA : </label>
                <input type="text" id="sma" placeholder="Masukkan Asal SMA Anda">
                <small></small>
            </div>
            <div class="form-control">
                <label for="alamat">ALAMAT : </label>
                <input type="text" id="alamat" placeholder="Masukkan Alamat Anda">
                <small></small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="srciptpmb.js"></script>
</body>
</html>
