<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Perhitungan</title>
    <script type="text/javascript">
        function tambah() {
            var a=parseFloat(document.nmform.va.value);
            var b=parseFloat(document.nmform.vb.value);
            document.getElementById("hasil1").innerHTML=a+b;
        }
        function kali() {
            var a=parseFloat(document.nmform.va.value);
            var b=parseFloat(document.nmform.vb.value);
            document.getElementById("hasil2").innerHTML=a*b;
        }
    </script>
</head>
<body>
    <form name="nmform">
        <pre>
Nilai A = <input type="text" name="va" value="" size="30"><br>
Nilai B = <input type="text" name="vb" value="" size="30"><br>
          <input type="button" value="Eksekusi" onclick="tambah(), kali()">
    </pre>
    </form>
    <p id="hasil1"></p>
    <p id="hasil2"></p>
</body>
</html>
