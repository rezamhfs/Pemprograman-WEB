<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>FORM REGISTRASI MAHASISWA</h1>
    <form action="target.php"  method="POST">
        <label for="">Username</label><br>
            <input type="text" name="username"> 
            <br>
        <label for=""> Password</label><br>
            <input type="password" name="password">
            <br>
        <label for="">Nama</label><br>
            <input type="text" name="nama">
            <br>
        <label for="">Jenis Kelamin </label><br>
            <input type="radio" name="jeniskelamin" value="L">Laki-Laki
            <input type="radio" name="jeniskelamin" value="P">Perempuan
            <br>
        <label for="">Hobi</label><br>
            <input type="checkbox" name="hobi[]" value="Membaca">Membaca
            <input type="checkbox" name="hobi[]" value="Berenang">Berenang
            <br>
        <label for="">Provinsi</label><br>
            <select name="provinsi" id="">
                <option value="banten">Banten</option>
                <option value="jakarta">Jakarta</option>
                <option value="jateng">Jawa Tengah</option>
                <option value="jogja">DIY Yogyakarta</option>
                <option value="jatim">Jawa Timur</option>
            </select>
            <br>
            <label for="">Alamat</label><br>
                <textarea name="alamat" id="" cols="30" rows="10"></textarea><br>
            <label for="">Tanggal Lahir</label><br>
                <input type="date" name="tanggal">
                <br>
            <label for="">Usia</label><br>
                <input type="number" name="usia">
                <br>
            <label for="">Email</label><br>
                <input type="email" name="email">
                <br>
                <br>
        <input type="submit" name="submit" value="SUBMIT">
        <input type="reset" name="reset" value="RESET">
    </form>
</body>
</html>
